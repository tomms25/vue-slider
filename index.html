<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- Collego l'array immagini Vue nell'html -->
                    <img :src="slides.images[activeImage]" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides.title}}</h3>
                        <p>
                            {{sides.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div class="thumb">
                        <!-- Uso v-for per i thumbs -->
                        <!-- Inserisco un index per organizzare le thumbs direttamente dall'HTML -->
                        <img 
                        v-for="(miniatura, index) in slides.images" 
                        :src="miniatura" 
                        alt="Svezia"
                        class="thumb"
                        :class="activeImage === index ? 'active' : ''" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
